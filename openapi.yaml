openapi: '3.0.0'
info:
  version: 1.0.0
  title: alabdalihussain7 Documentation API
  license:
    name: MIT
servers:
  - url: https://api.alabdalihussain7.com/v1
paths:
  /docs:
    get:
      summary: List all documentation pages
      operationId: listDocs
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: An paged array of documentation pages
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Docs'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new documentation page
      operationId: createDoc
      responses:
        201:
          description: Documentation page created successfully
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /docs/{docId}:
    get:
      summary: Retrieve a specific documentation page by ID
      operationId: getDocById
      parameters:
        - name: docId
          in: path
          required: true
          description: The unique identifier of the documentation page to retrieve
          schema:
            type: string
      responses:
        200:
          description: The requested documentation page details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Docs'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /spaces:
    get:
      summary: List all documentation spaces in the organization
      operationId: listSpaces
      parameters:
        - name: status
          in: query
          description: Filter spaces by their current status
          required: false
          schema:
            type: string
            enum: [active, archived]
      responses:
        200:
          description: A collection of documentation spaces with their metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spaces'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new documentation space for organizing related pages
      operationId: createSpace
      responses:
        201:
          description: Documentation space created successfully
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /webhooks:
    get:
      summary: List configured webhooks for the documentation space
      operationId: listWebhooks
      responses:
        200:
          description: Array of webhook configurations with their settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhooks'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Doc:
      required:
        - id
        - title
      properties:
        id:
          type: string
        title:
          type: string
        content:
          type: string
        author:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Docs:
      type: array
      items:
        $ref: '#/components/schemas/Doc'
    Space:
      required:
        - id
        - name
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [active, archived]
        created_at:
          type: string
          format: date-time
    Spaces:
      type: array
      items:
        $ref: '#/components/schemas/Space'
    Webhook:
      required:
        - id
        - url
      properties:
        id:
          type: string
        url:
          type: string
        events:
          type: array
          items:
            type: string
        secret:
          type: string
        active:
          type: boolean
    Webhooks:
      type: array
      items:
        $ref: '#/components/schemas/Webhook'
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string